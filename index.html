<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
        }
        /* Стили для сообщения об ошибке */
        .error {
            color: #ff4444;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ВЕБ-КАМЕРЫ ВКЛЮЧИТЬ</h1>
        <p>Когда воет метель и волк за окном, герой понимает - пора выходить...</p>
        <div id="error-message" class="error"></div>
    </div>

    <audio id="myAudio" autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // Проверяем загрузку звука
        var audio = document.getElementById('myAudio');
        var errorMessage = document.getElementById('error-message');
        
        audio.addEventListener('error', function() {
            errorMessage.textContent = 'Ошибка загрузки звука. Проверьте файл sound.mp3';
        });
        
        audio.addEventListener('canplay', function() {
            errorMessage.textContent = 'Звук загружен!';
            setTimeout(function() {
                errorMessage.textContent = '';
            }, 2000);
        });
        
        // Пытаемся включить звук при клике (обход ограничений браузера)
        document.body.addEventListener('click', function() {
            audio.play().catch(function(error) {
                errorMessage.textContent = 'Нажмите разрешить автовоспроизведение звука';
            });
        });
    </script>
</body>
</html>
