<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
            color: white;
            text-shadow: 2px 2px 4px black;
            cursor: pointer; /* Показываем что можно кликать */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            margin-bottom: 40px;
        }
        /* Стили для кнопки запуска */
        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .hint {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ВЕБ-КАМЕРЫ ВКЛЮЧИТЬ</h1>
        <p>Когда воет метель и волк за окном, герой понимает - пора выходить...</p>
        
        <div class="start-button" id="startButton">▶ ЗАПУСТИТЬ АТМОСФЕРУ</div>
        <div class="hint">(Нажмите кнопку или кликните в любом месте)</div>
    </div>

    <audio id="myAudio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var startButton = document.getElementById('startButton');
        var body = document.body;

        function startAudio() {
            audio.play().then(function() {
                // Скрываем кнопку после запуска
                startButton.style.display = 'none';
                document.querySelector('.hint').style.display = 'none';
            }).catch(function(error) {
                console.log('Ошибка воспроизведения:', error);
            });
        }

        // Запуск по кнопке
        startButton.addEventListener('click', startAudio);
        
        // Запуск по клику в любом месте
        body.addEventListener('click', startAudio);
    </script>
</body>
</html>
